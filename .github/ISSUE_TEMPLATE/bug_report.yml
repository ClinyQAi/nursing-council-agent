
name: üêõ Bug Report
description: Create a report to help us improve
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report this.
  
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: "I clicked the 'Export PDF' button but nothing downloaded..."
    validations:
      required: true

  - type: dropdown
    id: browsers
    attributes:
      label: What environment are you using?
      options:
        - Hugging Face Spaces (Online)
        - Azure Container App
        - Local Development (Codespaces)
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: If you have access to logs, please copy and paste them.
      render: shell
