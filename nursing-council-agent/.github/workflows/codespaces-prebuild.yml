name: Codespaces Prebuild

on:
  push:
    branches:
      - main
  # Rebuild prebuilds weekly to keep dependencies fresh
  schedule:
    - cron: '0 0 * * 0'  # Every Sunday at midnight
  workflow_dispatch:  # Allow manual trigger

jobs:
  prebuild:
    name: Create Codespaces Prebuild
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install uv (Python package manager)
        run: pip install uv

      - name: Install Python dependencies
        run: uv sync

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Build frontend (for production check)
        run: |
          cd frontend
          npm run build

      - name: Notify success
        run: echo "âœ… Prebuild complete! Codespaces will start faster now."
